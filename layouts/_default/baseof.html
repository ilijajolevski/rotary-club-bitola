<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    {{ partial "head.html" . }}
    {{ $styles := resources.Get "css/main.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
</head>
<body>
    {{ partial "header.html" . }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
