<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
{{ with .Params.image }}<meta property="og:image" content="{{ . | absURL }}">{{ end }}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
{{ with .Params.image }}<meta name="twitter:image" content="{{ . | absURL }}">{{ end }}

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Minimal inline CSS for speed -->
<style>
    :root {
        --rotary-blue: #0c3c7c;
        --rotary-gold: #f7a81b;
    }
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        color: #333;
    }
    header {
        border-bottom: 1px solid #eee;
        padding: 1rem 0;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    nav li {
        margin-left: 1.5rem;
    }
    nav a {
        color: var(--rotary-blue);
        text-decoration: none;
        font-weight: 500;
    }
    .logo {
        height: 50px;
    }
    main {
        min-height: 70vh;
        padding: 2rem 0;
    }
    h1, h2, h3 {
        color: var(--rotary-blue);
    }
    .lang-switch {
        margin-left: auto;
    }
    .member-card {
        background: #f5f7fa;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 2rem;
        padding: 1.5rem;
    }
    .member-photo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
    }
    .project-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
    }
    .project-card {
        border: 1px solid #eee;
        border-radius: 4px;
        overflow: hidden;
    }
    .project-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .project-card-content {
        padding: 1rem;
    }
    footer {
        background: var(--rotary-blue);
        color: white;
        padding: 2rem 0;
    }
    @media (max-width: 768px) {
        nav {
            flex-direction: column;
        }
        nav ul {
            margin-top: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav li {
            margin: 0.5rem;
        }
        .project-list {
            grid-template-columns: 1fr;
        }
    }
</style>

<!-- Language alternates -->
{{ range .Translations }}
<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}">
{{ end }}

{{ if eq .Type "projects" }}
  <link rel="stylesheet" href="{{ "assets/css/projects.css" | relURL }}">
{{ end }}
