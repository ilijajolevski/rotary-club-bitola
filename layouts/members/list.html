{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="members-grid">
        {{ range .Pages }}
        <div class="member-card">
            {{ with .Params.photo }}
            <img class="member-photo" src="{{ . }}" alt="{{ $.Title }}">
            {{ end }}
            <h3>{{ .Title }}</h3>
            {{ with .Params.position }}<p class="member-position">{{ . }}</p>{{ end }}
            {{ with .Params.linkedin }}<a href="{{ . }}" target="_blank" rel="noopener">LinkedIn</a>{{ end }}
            <div class="member-bio">
                {{ .Summary }}
                {{ if .Truncated }}
                <a href="{{ .RelPermalink }}">{{ i18n "readMore" }}</a>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
