{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    
    <div class="members-intro">
        <div class="members-intro-content">
            <div class="members-intro-text">
                {{ .Content }}
            </div>
            <div class="members-intro-image">
                <img src="/images/members/group-photo.jpg" alt="Rotary Club Bitola Members">
            </div>
        </div>
    </div>
    
    <div class="members-grid two-columns">
        {{ range .Pages }}
        <div class="member-card">
            {{ with .Params.photo }}
            <img class="member-photo" src="{{ . }}" alt="{{ $.Title }}">
            {{ end }}
            <h3>
                {{ .Title }}
                {{ with .Params.linkedin }}
                <a href="{{ . }}" target="_blank" rel="noopener" class="linkedin-icon" title="LinkedIn Profile">
                    <i class="fa fa-linkedin-square"></i>
                </a>
                {{ end }}
            </h3>
            {{ with .Params.position }}<p class="member-position">{{ . }}</p>{{ end }}
            <div class="member-bio">
                {{ .Summary }}
                {{ if .Truncated }}
                <a href="{{ .RelPermalink }}">{{ i18n "readMore" }}</a>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</div>

<style>
    .members-intro-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 2rem;
        margin-bottom: 2rem;
    }
    
    .members-intro-image img {
        width: 100%;
        height: auto;
    }
    
    .members-grid.two-columns {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1rem;
        font-size: 0.9em;
    }

    .linkedin-icon {
        margin-left: 0.2rem;
      
    }

    .linkedin-icon:hover {
        color: #0077b5;
        text-decoration: none;
    }

    @media (max-width: 768px) {
        .members-intro-content {
            grid-template-columns: 1fr;
        }
        
        .members-grid.two-columns {
            grid-template-columns: 1fr;
        }
    }
</style>
{{ end }}
