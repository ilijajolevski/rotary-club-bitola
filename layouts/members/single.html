{{ define "main" }}
<div class="container">
    <div class="member-profile">
        <div class="member-header">
            {{ with .Params.photo }}
            <img class="member-photo-large" src="{{ . }}" alt="{{ $.Title }}">
            {{ end }}
            <div class="member-info">
                <h1>{{ .Title }}</h1>
                {{ with .Params.position }}<p class="member-position">{{ . }}</p>{{ end }}
                {{ with .Params.linkedin }}<a href="{{ . }}" target="_blank" rel="noopener">LinkedIn</a>{{ end }}
            </div>
        </div>
        <div class="member-content">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
