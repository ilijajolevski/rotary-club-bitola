{{ define "main" }}
<div class="container">
    <article class="project">
        <h1>{{ .Title }}</h1>
        {{ with .Params.image }}
        <img class="project-image" src="{{ . }}" alt="{{ $.Title }}">
        {{ end }}
        
        <div class="project-meta">
            {{ with .Params.date }}
            <span class="project-date">{{ .Format "January 2, 2006" }}</span>
            {{ end }}
            {{ with .Params.location }}
            <span class="project-location">{{ . }}</span>
            {{ end }}
        </div>
        
        <div class="project-content">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
