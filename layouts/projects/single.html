{{ define "main" }}
<div class="container">
    <article class="project">
        <h1>{{ .Title }}</h1>
        {{ with .Params.image }}
        <img class="project-image" src="{{ . }}" alt="{{ $.Title }}">
        {{ end }}
        
        <div class="project-meta">
            {{ with .Params.date }}
            <span class="project-date">{{ .Format "January 2, 2006" }}</span>
            {{ end }}
            {{ with .Params.location }}
            <span class="project-location">{{ . }}</span>
            {{ end }}
        </div>
        
        <div class="project-content">
            {{ .Content }}
        </div>
        
        {{ if .Params.gallery }}
        <div class="project-gallery">
            <div class="gallery-container">
                {{ range .Params.gallery }}
                <div class="gallery">
                    <a target="_blank" href="{{ .image }}">
                        <img src="{{ .image }}" alt="{{ .alt }}" width="600" height="400">
                    </a>
                    <div class="desc">{{ .alt }}</div>
                </div>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </article>
</div>

<style>
    .project-gallery {
        margin-top: 2rem;
    }
    
    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
    }
    
    .gallery {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        width: calc(33.33% - 20px);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }
    
    .gallery:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
    
    .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }
    
    .gallery a {
        display: block;
    }
    
    .desc {
        padding: 15px;
        text-align: center;
    }
    
    @media (max-width: 768px) {
        .gallery {
            width: calc(50% - 15px);
        }
    }
    
    @media (max-width: 480px) {
        .gallery {
            width: 100%;
        }
    }
</style>
{{ end }}
