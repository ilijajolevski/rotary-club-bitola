{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="project-list">
        {{ range .Pages }}
        <div class="project-card">
            {{ with .Params.image }}
            <img src="{{ . }}" alt="{{ $.Title }}">
            {{ end }}
            <div class="project-card-content">
                <h3>{{ .Title }}</h3>
                {{ .Summary }}
                <a href="{{ .RelPermalink }}" class="read-more">{{ i18n "readMore" }}</a>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
